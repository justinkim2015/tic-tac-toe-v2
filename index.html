<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board">
    <div class="box" id="box0"></div>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
    <div class="box" id="box7"></div>
    <div class="box" id="box8"></div>
  </div>

  <button id="reset">Reset</button>
  <button id="new-game" class="hidden">New Game</button>

  <div class="modal">
    <div class="modal-content">
      <form id="players" class='' action="">
        <label for="playerone">Player 1:</label>
        <input type="text" id="playerone" name="playerone">
        
        <label for="playertwo">Player 2:</label>
        <input type="text" id="playertwo" name="playertwo">
    
    
        <input type="submit" id='name-submit'>
      </form>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
